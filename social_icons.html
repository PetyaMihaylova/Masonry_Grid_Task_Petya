<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="social_icons.css">
    <title>Social Icons</title>
</head>
<body>
    <ul class="social">
    <li class="social-icon">
        <a href="https://facebook.com" target="_blank" class="icon-btn facebook-icon">
        <span class="facebook-icon"></span></a>
    </li>

    <li class="social-icon">                        
        <a href="https://www.instagram.com" target="_blank" class="icon-btn">
        <span class="instagram-icon"></span></a>
    </li>

    <li class="social-icon">         
        <a href="https://github.com" target="_blank" class="icon-btn"><span class="github-icon"></span></a>
    </li>

    <li class="social-icon">                        
        <a href="https://www.tiktok.com" target="_blank" class="icon-btn">
    <span class="tiktok-icon"></span></a>
    </li>

    <a href="https://linkedin.com" target="_blank" class="icon-btn">
    <span class="linkedin-icon"></span></a>

    <a href="https://youtube.com" target="_blank" class="icon-btn">
    <span class="youtube-icon"></span></a>

    <a href="https://snapchat.com" target="_blank" class="icon-btn">
    <span class="snapchat-icon"></span></a>
    
    <a href="https://pinterest.com" target="_blank" class="icon-btn">
    <span class="pinterest-icon"></span></a>
</ul>
    
</body>
</html>
